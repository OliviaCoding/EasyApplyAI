<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cover Letter</title>
    <style>
        body {{
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }}
        .header {{
            margin-bottom: 20px;
        }}
        .contact-info {{
            margin-bottom: 5px;
        }}
        .date {{
            margin-bottom: 20px;
        }}
        .recipient {{
            margin-bottom: 20px;
        }}
        .salutation {{
            margin-bottom: 10px;
        }}
        .content {{
            margin-bottom: 20px;
            white-space: pre-wrap;
        }}
        .signature {{
            margin-top: 40px;
        }}
    </style>
</head>
<body>
    <div class="header">
        <div class="date">{date}</div>
        <div class="recipient">
            {recipient_name}<br>
            {company_name}<br>
            {company_address}<br>
            {company_city_state_zip}
        </div>
    </div>
    <div class="greeting">{salutation}</div>
    <div class="content">{content}</div>
    <div class="closing">
        Sincerely,<br>
        {name}
    </div>
</body>
</html>
